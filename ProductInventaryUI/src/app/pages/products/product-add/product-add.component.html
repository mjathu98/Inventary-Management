<form [formGroup]="productForm" (ngSubmit)="onSubmit()">
    <div class="container">
        <div class="row">
            <div class="col-md-4">
                <div class="mb-3">
                    <label for="name" class="form-label">Product Name</label>
                    <input type="text" id="name" class="form-control" formControlName="name">
                </div>
                <div class="mb-3">
                    <label for="description" class="form-label">Description</label>
                    <textarea id="description" class="form-control" formControlName="description"></textarea>
                </div>
                <div class="mb-3">
                    <label for="image" class="form-label">Product Image</label>
                    <input type="file" id="image" class="form-control" (change)="onImageChange($event)">
                    <img *ngIf="imagePreview" [src]="imagePreview" alt="Image Preview" class="img-thumbnail mt-2">
                </div>
                <div class="mb-3">
                    <label for="category" class="form-label">Category</label>
                    <select id="category" class="form-select" formControlName="category">
                        <option *ngFor="let category of categories" [value]="category">{{ category }}</option>
                    </select>
                </div>
            </div>
            <div class="col-md-4">
                <h5>Stock</h5>
                <table class="table">
                    <thead>
                        <tr>
                            <th>Location</th>
                            <th>Stock</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let stock of stocks">
                            <td>{{ stock.location }}</td>
                            <td>{{ stock.quantity }}</td>
                            <td><button class="btn btn-danger btn-sm">Remove</button></td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div class="col-md-4">
                <h5>Price Changes</h5>
                <table class="table">
                    <thead>
                        <tr>
                            <th>Date</th>
                            <th>Price</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let price of prices">
                            <td>{{ price.date }}</td>
                            <td>{{ price.amount }}</td>
                            <td><button class="btn btn-danger btn-sm">Remove</button></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <button type="submit" class="btn btn-success mt-3">Save Product</button>
    </div>
</form>

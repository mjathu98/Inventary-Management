<div class="container mt-3">
    <h3>Manage Categories</h3>
    <form [formGroup]="categoriesForm" (ngSubmit)="onSubmit()">
        <table class="table table-bordered">
            <thead class="table-light">
                <tr>
                    <th>#</th>
                    <th>Category Name</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let category of categories.controls; let i = index" [formGroupName]="i">
                    <td>{{ i + 1 }}</td>
                    <td>
                        <input type="text" class="form-control" formControlName="name"
                            [readonly]="!category.value.editMode" />
                    </td>
                    <td>
                        <button class="btn btn-sm btn-outline-primary me-2" *ngIf="!category.value.editMode"
                            (click)="editCategory(i)">
                            <i class="bi bi-pencil"></i>
                        </button>
                        <button class="btn btn-sm btn-outline-success me-2" *ngIf="category.value.editMode"
                            (click)="saveCategory(i)">
                            <i class="bi bi-check"></i>
                        </button>
                        <button class="btn btn-sm btn-outline-danger" (click)="deleteCategory(i)">
                            <i class="bi bi-trash"></i>
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>

        <!-- Add Category -->
        <div class="mt-3">
            <button class="btn btn-primary" type="button" (click)="addCategory()">
                <i class="bi bi-plus-circle"></i> Add Category
            </button>
        </div>

        <!-- Submit Button -->
        <div class="mt-3">
            <button class="btn btn-success" type="submit">Save Changes</button>
        </div>
    </form>
</div>
